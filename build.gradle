plugins {
    id 'java'
}

group 'rest'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.testcontainers', name: 'selenium', version: '1.12.0'
    compile group: 'io.rest-assured', name: 'rest-assured', version: '4.0.0'
    compileClasspath group: 'io.rest-assured', name: 'json-path', version: '4.0.0'
    testCompile group: 'org.testng', name: 'testng', version: '6.14.3'
    compile group: 'org.hamcrest', name: 'hamcrest-library', version: '2.1'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.9.2'
}
